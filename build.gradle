plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.30.0'
    implementation 'org.testng:testng:7.11.0'
    implementation 'org.slf4j:slf4j-simple:2.0.16'

}

test {
    useTestNG()
}